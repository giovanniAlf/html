<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulario</title>
</head>

<body>
  <form action="controlador" method="post" enctype="multipart/form-data">
    <div><label for="number">Ingrese su Edad:</label></div>
    <input type="number" step="1" min="0" max="20" value="5" name="Edad" />

    <div><label for="Nombre">Nombre:</label>
      <div>

        <div><input type="text" name="Nombre" required placeholder="Ingrese su Nombre" id="Nombre" autofocus
            autocomplete="off">
          <div>
            <div><input type="color">
              <div>
                <button type="submit">Guardar</button>

                <div><label for="email">Ingrese su email:</label></div>
                <div><input type="text" name="email" required placeholder="Ingrese su Email" id="email" autofocus
                    autocomplete="off">
                  <input type="text" id="email" name="email" inputmode="email" required placeholder="ingrese el email">
                  <div></div>
                  <button type="submit">Guardar Email </button>

                  <div><label for="Numero">Ingrese su Numero:</label></div>
                  <div><input type="text" name="Numero" required placeholder="Ingrese su Numero" id="Numero" autofocus
                      autocomplete="off">
                    <div></div>
                    <button type="submit">Guardar Numero</button>
                    <div><label for="text">ingrese su ciudad</label></div>

                    <div><select name="ciudad" id="ciudad">
                        <option value="1">bucaramanga</option>
                        <option value="2" selected>giron </option>
                        <option value="3">florida</option>/select>
                        <button type="submit">Guardar</button>
                        <label for="sexo">seleccione su sexo</label>
                        <label class="radio-inline">
                          <input type="radio" name="genero" value="masculino" checked>masculino</label>
                        <label class="radio-inline">
                          <input type="radio" name="genero" value="femenino" checked>femenino</label>
                        <div>
                          <label>
                            <input type="checkbox" checked="">HTML
                        </div>
                        <div>
                          <label>
                            <input type="checkbox" checked name="">JAVA
                        </div>
                        <div>
                          <label>
                            <input type="checkbox" checked name="">CLI
                        </div>
                        <div>
                          <label>
                            <input type="checkbox" checked name="">PYTHON
                        </div>

                        <dir>
                          <input accept="image/png" type="file">
                        </dir>


                    </div>

  </form>

</body>

</html>
